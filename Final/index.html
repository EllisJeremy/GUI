<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShopFast</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Cart Icon -->
        <div class="position-fixed top-0 end-0 m-3 cart-icon-container">
            <button type="button" class="btn btn-primary position-relative" id="cartIcon"
                aria-label="View shopping cart">
                Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="cartCount">0</span>
            </button>
        </div>

        <div class="container mt-4">
            <h1 class="mb-4">Inventory</h1>

            <!-- Search Bar and Sort Controls -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <input type="text" id="searchBar" class="form-control" placeholder="Search items by name...">
                </div>
                <div class="col-md-6 mb-3">
                    <select id="sortSelect" class="form-select" aria-label="Sort items by price">
                        <option value="">Sort by Price</option>
                        <option value="low">Price: Low to High</option>
                        <option value="high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <!-- Items Grid -->
            <div id="inventory" class="row"></div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="custom-modal">
            <div class="custom-modal-content">
                <div class="custom-modal-header">
                    <h5 class="custom-modal-title">Shopping Cart</h5>
                    <button type="button" class="custom-modal-close" id="closeModal" aria-label="Close">&times;</button>
                </div>
                <div class="custom-modal-body">
                    <div id="cartItems"></div>
                </div>
                <div class="custom-modal-footer">
                    <div class="me-auto">
                        <strong>Total: $<span id="cartTotal">0.00</span></strong>
                    </div>
                    <button type="button" class="btn btn-secondary" id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->

        <script src="script.js"></script>
    </body>

</html>
